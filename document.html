<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Sign up</title>
</head>
<body>
    <div class="sidebar">
        <div class="black-area">
            <img src="odin-lined.png" alt="odin-logo" class="odin-logo">
            <p class="txt">ODIN</p>
        </div>
    </div>
    <div class="main">
        <div class="main-txt">
            <p>This is not a real onilne service, i forgot the rest of what was written but I'm too lazy to go and check so I'm gonna fill this with n'importe quoi</p>
            <p ><i>You know</i> you want to</p>
        </div>
        <div class="form">
        <form action="#">
            <p class="txt-2">Let's do this!</p>
            <div class="form-grp">
                <div class="input-box">
                    <label for="first-name">
                       FIRST NAME 
                    </label>
                    <input type="text" name="first-name">
                </div>
                <div class="input-box">
                    <label for="last-name">
                         LAST NAME
                     </label>
                     <input type="text">
                </div>
            </div>
            <div class="form-grp">
                <div class="input-box">
                    <label for="email">
                       EMAIL
                    </label>
                    <input type="email">
                </div>
                <div class="input-box">
                    <label for="phone-number">
                       PHONE NUMBER
                    </label>
                    <input type="text" minlength="3" maxlength="10" pattern="^\d+$">
                </div>
            </div>
            <div class="form-grp">
                <div class="input-box">
                    <label for="password">
                       PASSWORD
                    </label>
                    <input type="password" name="password" minlength="6">
                </div>
                <div class="input-box">
                    <label for="confirm-pass">
                       CONFIRM PASSWORD
                    </label>
                    <input type="password" minlength="6">
                </div>
            </div>
        </form>
        </div>
        <div class="create-acc">
            <button>Create Account</button>
            <p class="txt-3">Already have an account? <a href="#">Log in</a></p>
        </div>
    </div>
</body>
</html>
